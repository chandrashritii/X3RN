<div class="column col-12">
  <a href="{{ site.baseurl}}{{ post.url }}">
    <div class="card card-link my-1" itemprop="blogPosts" itemscope="" itemtype="http://schema.org/BlogPosting">
      <div class="card-body">
        <div class="columns col-x-align">
          <div class="column col col-sm-12">
            <h5 class="text-semibold m-0">{{ post.title }}</h5>
            <p class="m-0 text-dark">{{ post.short-description }}</p>
          </div>
          <div class="column col-auto hide-sm">
            {% if site.use_authors == true %}
            {% assign post_author = site.data.authors[post.author] %}
            {% else %}
            {% endif %}
           
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
